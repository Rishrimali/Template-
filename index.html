<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Bio Link Website</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <img src="images/Portrait_Placeholder.png" alt="Profile Photo" class="profile-photo" />
    <h1>Your Name</h1>
    <p class="bio-line">Your short tagline or bio goes here.</p>

    <div class="links">
      <a href="https://instagram.com/yourusername" target="_blank" rel="noopener noreferrer" class="btn">Instagram</a>
      <a href="https://youtube.com/yourchannel" target="_blank" rel="noopener noreferrer" class="btn">YouTube</a>
      <a href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer" class="btn">WhatsApp</a>
      <a href="https://yourblog.com" target="_blank" rel="noopener noreferrer" class="btn">Blog</a>
    </div>
  </div>
</body>
</html>
